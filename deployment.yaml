apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
  labels: { app: hello-python }
spec:
  replicas: 1
  selector:
    matchLabels: { app: hello-python }
  template:
    metadata:
      labels: { app: hello-python }
    spec:
      containers:
      - name: app
        image: image-registry.openshift-image-registry.svc:5000/hello-dev/hello-python:LATEST_IMAGE_TAG # ĐÃ CHỈNH SỬA
        ports: [ { containerPort: 8080 } ]

